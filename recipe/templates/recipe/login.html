{% extends 'recipe/base.html' %}

{% block style %}
<style>
	label {
  margin-top: 10px;
  color: #000;
  display: flex;
  font-size: 20px;
  letter-spacing: 1px;
  font-weight: bold;
}
input {
  width: 70%;
  border-radius: 5px;
  height: 25px;
  padding: 2px 2px;
  font-size: 16px;
  background-color: #fff;
  margin-top: 20px;
}
input:focus {
  outline: none;
}

.containerForm {
  position: relative;
  align-items: center;
  text-align: center;
  display: flex;
  justify-content: center;
}
.card-body {
  text-align: center;
}
.btn {
  background-color: #ffba53;
  color: #000;
  letter-spacing: 2px;
  font-weight: bold;
}

</style>

{% endblock %}

{% block body %}

	<div class="card-login">
		<div class="card-body">
		<h3 class=" text-center">Login to Your Account!</h3>
		<form action="" method="POST">
			{% csrf_token %}
			<label>Username</label>
			<input type="text" placeholder="Enter Your Username" name="username">
			<label>Password</label>
			<input type="password" placeholder="Enter Your Password"  name="password">
			<br>
			<input  type="submit" value="Login" class="btn">
			{% if error %}
			<i style="color:red;">{{ error }}</i>
			{% endif %}
			
		</form>
		
		</div>
	</div >


{% endblock %}
